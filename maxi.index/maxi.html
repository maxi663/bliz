YPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <link rel="stylesheet" href="maxi.css">
    <!-- Fuente gÃ³tica y alternativa -->
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'UnifrakturCook', 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #1a0000 0%, #8b0000 100%);
            min-height: 100vh;
        }
        header {
            background: rgba(20, 0, 0, 0.95);
            color: #fff;
            padding: 30px 0 15px 0;
            text-align: center;
            border-bottom: 4px solid #8b0000;
            letter-spacing: 2px;
            box-shadow: 0 4px 20px #0008;
        }
        header h1 {
            font-family: 'UnifrakturCook', cursive;
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 8px #000, 0 0 10px #8b0000;
        }
        nav.menu-principal {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 35px 0 25px 0;
        }
        .menu-principal button {
            padding: 15px 40px;
            border-radius: 10px;
            border: 2px solid #8b0000;
            background: #1a0000;
            color: #fff;
            font-size: 1.2em;
            font-family: 'UnifrakturCook', cursive;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            min-width: 170px;
            box-shadow: 0 2px 8px #0006;
            letter-spacing: 1px;
        }
        .menu-principal button:hover {
            background: #8b0000;
            color: #fff;
            box-shadow: 0 4px 16px #8b0000aa;
        }
        .galeria-principal {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 50px 0 40px 0;
            flex-wrap: wrap;
        }
        .galeria-principal img {
            width: 180px;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 16px #000a, 0 0 0 4px #8b0000;
            border: 2px solid #fff;
            background: #1a0000;
            transition: transform 0.2s, box-shadow 0.2s;
            filter: grayscale(30%) contrast(1.2);
        }
        .galeria-principal img:hover {
            transform: scale(1.07) rotate(-2deg);
            box-shadow: 0 8px 32px #8b0000cc, 0 0 0 6px #fff;
            filter: grayscale(0%) contrast(1.3);
        }
        .redes {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 60px 0 40px 0;
        }
        .redes a {
            color: #fff;
            text-decoration: none;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'UnifrakturCook', cursive;
            background: #8b0000;
            padding: 10px 22px;
            border-radius: 8px;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px #0008;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .redes a:hover {
            background: #fff;
            color: #8b0000;
            box-shadow: 0 4px 16px #8b0000cc;
        }
        .redes img {
            filter: invert(1) brightness(2);
        }
        .buscador {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 18px;
        }
        .buscador input {
            padding: 10px 14px;
            border-radius: 6px;
            border: 1.5px solid #8b0000;
            font-size: 1.1em;
            background: #1a0000;
            color: #fff;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .buscador input::placeholder {
            color: #ccc;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .buscador button {
            padding: 10px 22px;
            border-radius: 6px;
            border: 1.5px solid #fff;
            background: #8b0000;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            font-family: 'UnifrakturCook', cursive;
            transition: background 0.2s, color 0.2s;
        }
        .buscador button:hover {
            background: #fff;
            color: #8b0000;
        }
        @media (max-width: 900px) {
            .galeria-principal {
                flex-direction: column;
                align-items: center;
            }
            .menu-principal {
                flex-direction: column;
                gap: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Punky.Blitz</h1>
        <div class="buscador">
            <input type="text" id="search" placeholder="Buscar productos...">
            <button id="searchButton">Buscar</button>
        </div>
    </header>
    <nav class="menu-principal">
        <button id="button2" onclick="location.href='mp.html'">Metodos de pago</button>
        <button id="button3" onclick="location.href='Prendas.html'">Prendas</button>
        <button onclick="location.href='Comentarios.html'">Comentarios</button>
    </nav>
    <main>
        <div class="galeria-principal">
            <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80" alt="Producto 1">
            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80" alt="Producto 2">
            <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80" alt="Producto 3">
            <img src="https://images.unsplash.com/photo-1469398715555-76331a6c7fa0?auto=format&fit=crop&w=400&q=80" alt="Producto 4">
            <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=400&q=80" alt="Producto 5">
        </div>
        <div class="redes">
            <a href="https://instagram.com/tu_usuario" target="_blank">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" width="24" height="24">
                Instagram
            </a>
            <a href="https://facebook.com/tu_usuario" target="_blank">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" width="24" height="24">
                Facebook
            </a>
            <a href="https://wa.me/1234567890" target="_blank">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" width="24" height="24">
                WhatsApp
            </a>
        </div>
    </main>
    <script src="maxi.js"></script>
</body>
</html>
